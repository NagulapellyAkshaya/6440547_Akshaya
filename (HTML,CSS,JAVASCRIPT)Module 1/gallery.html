<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js"></script>

    <meta charset="UTF-8" />
  <title>Task 4 - Image Gallery</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    td { padding: 5px; }
    img.event-img {
      border: 3px solid green;
      width: 150px;
      height: 100px;
      border-radius: 5px;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<table>
  <caption>Community Events Gallery</caption>
  <tr>
    <td><img src="images/event1.jpg" alt="Festival" title="Festival" class="event-img"></td>
    <td><img src="images/event2.jpg" alt="Concert" title="Concert" class="event-img"></td>
    <td><img src="images/event3.jpg" alt="Workshop" title="Workshop" class="event-img"></td>
  </tr>
  <tr>
    <td><img src="images/event4.jpg" alt="Food Fair" title="Food Fair" class="event-img"></td>
    <td><img src="images/event5.jpg" alt="Art Show" title="Art Show" class="event-img"></td>
    <td><img src="images/event6.jpg" alt="Sports Day" title="Sports Day" class="event-img"></td>
  </tr>
</table>

</body>
</html>
