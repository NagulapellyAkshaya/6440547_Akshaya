<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">

     <meta charset="UTF-8">
    <title>Welcome - Community Portal</title>
    <script src="main.js"></script>

    

    <!-- Internal CSS -->
    <style>
        /* Style for the welcome banner using ID */
        #welcomeBanner {
            background-color: #007BFF; /* blue background */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Class for highlighting elements */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome back, Resident!
    </div>

    <!-- Special Offer with inline styling -->
    <p>
        <span style="color: red; font-weight: bold;">Special Offer:</span>
        Register for 3 events and get a free gift!
    </p>

    <!-- Using .highlight class -->
    <p class="highlight">Don't miss out on the upcoming City Festival!</p>
    <p>Stay tuned for <span class="highlight">exclusive community workshops</span> and activities.</p>

</body>
</html>
