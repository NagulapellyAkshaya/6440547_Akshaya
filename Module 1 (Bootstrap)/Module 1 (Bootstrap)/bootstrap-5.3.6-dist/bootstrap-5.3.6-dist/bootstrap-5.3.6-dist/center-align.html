<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Align Example</title>

  <style>
    .box {
      background-color: #f0ad4e;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .row {
      height: 200px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-6 box">
      Centered Content
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
