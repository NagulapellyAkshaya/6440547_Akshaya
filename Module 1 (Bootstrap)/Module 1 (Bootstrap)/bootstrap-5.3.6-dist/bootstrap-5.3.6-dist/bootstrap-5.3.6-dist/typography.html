<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Utilities</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph. It stands out from normal text.</p>
  <p>This is normal text.</p>
  <p class="text-muted">This is muted text for less emphasis.</p>
  <p class="fw-bold">This is bold text using fw-bold class.</p>
  <p class="fw-light">This is light weight text.</p>
  <p class="fst-italic">This is italic text.</p>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
