<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badge Overlay on Image</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5 text-center">
  <div class="image-container">
    <img src="https://via.placeholder.com/300x200" alt="Sample Image" class="img-fluid rounded" />
    <span class="badge bg-danger badge-overlay">New</span>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
