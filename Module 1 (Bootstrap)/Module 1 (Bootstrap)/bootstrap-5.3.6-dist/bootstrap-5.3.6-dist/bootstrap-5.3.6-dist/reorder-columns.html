<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 order-md-2 bg-primary text-white p-3">
      Column 1 (Order 2 on md+)
    </div>
    <div class="col-md-6 order-md-1 bg-success text-white p-3">
      Column 2 (Order 1 on md+)
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
